<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Multimedia - Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logotipo.png" alt="Diseño Multimedia" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contacto">
            <h1>Contáctanos</h1>
            <div class="informacion">
                <h2>Información de contacto</h2>
                <p>Dirección: Calle 123, Ciudad, País</p>
                <p>Teléfono: +57 123 456 789</p>
                <p>Correo electrónico: contacto@disenomultimedia.com</p>
            </div>
            <form action="#">
                <h2>Formulario de contacto</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingrese su teléfono">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" placeholder="Ingrese su celular">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" placeholder="Ingrese su mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Diseño Multimedia. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
